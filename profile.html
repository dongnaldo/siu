<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        #profileImage {
            width: 90%;
            max-width: 350px;
            height: auto;
            border-radius: 20px;
            object-fit: cover;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>프로필</h2>

    <!-- 여기에 JS가 사진을 자동으로 넣어줌 -->
    <img id="profileImage" src="" alt="Profile Image">

    <script>
        // URL 예시: profile.html?user=me 또는 profile.html?user=other
        const params = new URLSearchParams(window.location.search);
        const userType = params.get("user"); 

        const imageElement = document.getElementById("profileImage");

        if (userType === "me") {
            // 내 프로필 이미지
            imageElement.src = "profile-bg-2.png"; 
        } 
        else if (userType === "other") {
            // 상대방 프로필 이미지
            imageElement.src = "profile-bg-1.png"; 
        }
        else {
            // 기본 이미지 (파라미터 없을 때)
            imageElement.src = "profile-bg-1.png";
        }
    </script>

</body>
</html>
