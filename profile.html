<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>프로필 화면</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
    }

    .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-position: top center;
    }

    /* 공통 버튼 스타일 */
    .btn {
        position: absolute;
        padding: 5px 20px;
        border: 2px solid #000;
        background: #fff;
        border-radius: 20px;
        font-size: 18px;
    }

    /* 뒤로가기 버튼 */
    #back {
        position: absolute;
        top: 25px;
        left: 20px;
        font-size: 40px;
        background: none;
        border: none;
    }
</style>
</head>
<body>

<script>
    /* 
       mode = "other" → 상대방 프로필
       mode = "me" → 내 프로필
    */
    const mode = "other";  // 원하는 걸로 바꿔라 ("other" 또는 "me")

    document.addEventListener("DOMContentLoaded", () => {
        const container = document.createElement("div");
        container.className = "container";

        if (mode === "other") {
            /* 상대방 프로필 배경 이미지 */
            container.style.backgroundImage = "url('profile-bg-1.png')";

            /* 뒤로가기 버튼 */
            container.innerHTML += `
                <button id="back">〈</button>
                <button class="btn" id="chat" style="top:255px; left:calc(50% - 120px);">개인채팅</button>
                <button class="btn" id="report" style="top:255px; left:calc(50% + 20px);">신고</button>
            `;

        } else if (mode === "me") {
            /* 내 프로필 배경 이미지 */
            container.style.backgroundImage = "url('profile-bg-2.png')";

            container.innerHTML += `
                <button id="back">〈</button>
                <button class="btn" id="myPosts" style="top:255px; left:calc(50% - 55px);">내가 쓴 글</button>
                <button class="btn" id="scrap" style="top:305px; left:calc(50% - 55px);">스크랩</button>
            `;
        }

        document.body.appendChild(container);
    });
</script>

</body>
</html>
