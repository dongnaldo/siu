<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .top-bar {
            width: 100%;
            padding: 10px;
            text-align: left;
        }
        .back-btn {
            font-size: 30px;
            cursor: pointer;
            margin-left: 10px;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 80%;
            margin: 0 auto;
            margin-top: 30px;
        }
        .badge-item img {
            width: 120px;
        }
        .buttons {
            margin-top: 15px;
        }
        .btn {
            border: 2px solid black;
            padding: 8px 20px;
            border-radius: 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background: white;
        }
        .username {
            font-size: 26px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span class="back-btn" onclick="location.href='index.html'">&#x276E;</span>
    </div>

    <img src="img/profile_sample.jpg" class="profile-img" />

    <h2 class="username">하늘에지는별</h2>

    <div class="buttons">
        <button class="btn" onclick="location.href='chat.html'">개인채팅</button>
        <button class="btn" onclick="alert('신고가 접수되었습니다.')">신고</button>
    </div>

    <div class="badge-grid">
        <div class="badge-item">
            <img src="img/badge1.png" />
            <p>무풀의 수호자</p>
        </div>
        <div class="badge-item">
            <img src="img/badge2.png" />
            <p>따뜻한 이웃</p>
        </div>
        <div class="badge-item">
            <img src="img/badge3.png" />
            <p>이웃 연결자</p>
        </div>
        <div class="badge-item">
            <img src="img/badge4.png" />
            <p>후원자 배지</p>
        </div>
    </div>
</body>
</html>
